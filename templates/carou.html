<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <style>
    /* body {
      margin: 10px;
      padding-left: 50%;
    } */

    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 350px;

    }
    
    .swiper-text {
      position: absolute;
      bottom: 8px;
      left: 16px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url(../static/img/butterfly/{{data[0][0]}})">
	<div class="swiper-text">{{data[0][7]}}</div>
      </div>
      <div class="swiper-slide" style="background-image:url(../static/img/butterfly/{{data[1][0]}})">
    	<div class="swiper-text">{{data[1][7]}}</div>
      </div>
      <div class="swiper-slide" style="background-image:url(../static/img/butterfly/{{data[2][0]}})">
        <div class="swiper-text">{{data[2][7]}}</div>
      </div>
      <div class="swiper-slide" style="background-image:url(../static/img/butterfly/{{data[3][0]}})">
	<div class="swiper-text">{{data[3][7]}}</div>
      </div>
      <div class="swiper-slide" style="background-image:url(../static/img/butterfly/{{data[4][0]}})">
	<div class="swiper-text">{{data[4][7]}}</div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
 	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      autoplay: {
   	delay: 2000,
	disableOnInteraction: false,
	stopOnLastSlide: false,
      },
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>

</html>
