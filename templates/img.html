<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav1">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">
          <h3 style="color: #00a650; margin: auto; margin-left: 30px">
            Patang-Abhidani
          </h3>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-links">
        <a href="http://127.0.0.1:5000/">Intro</a>
        <a href="//github.io/" target="_blank">About</a>
        <a href="https://codepen.io/" target="_blank">Data</a>

        <a
          class="regbtn"
          href=""
          style="
            float: right;
            background-color: #00a650;
            margin-right: 60px;
            padding-top: 7px;
            padding-bottom: 7px;
            margin-top: 5px;
          "
          >Register/Login</a
        >
      </div>
    </div>
    <div id="content">
      <form
        method="POST"
        action="/img"
        enctype="multipart/form-data"
        style="margin: auto; width: 80%"
      >
        <fieldset>
          <legend><b>Details:</b></legend>
          <div class="form-group">
            <label for="species" class="col-sm-4 col-form-label">Upload</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="img" name="file" />
            </div>
          </div>
          <div class="form-group">
            <label for="date" class="col-sm-4 col-form-label">Date</label>
            <div class="col-sm-10">
              <input
                type="date"
                class="form-control"
                value="19-05-2011"
                id="date"
                name="text2"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-sm-4 col-form-label"
              >Location</label
            >
            <div class="col-sm-10">
              <select name="text3" id="state" class="form-control">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">
                  Dadar and Nagar Haveli
                </option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="species" class="col-sm-4 col-form-label">Species</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="species"
                placeholder="Enter species name.."
                name="text4"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="photographer" class="col-sm-4 col-form-label"
              >Photographer</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="photographer"
                placeholder="Enter photographer name.."
                name="text5"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="scientificname" class="col-sm-4 col-form-label"
              >Scientific Name</label
            >
            <div class="col-sm-10">
              <input type"text" class="form-control" id="scientificname"
              placeholder="Enter scientific name.."name="text6">
            </div>
          </div>

          <div class="form-group">
            <label for="longi" class="col-sm-4 col-form-label">Longitude</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="longi"
                placeholder="Enter Longitude.."
                name="text7"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="lati" class="col-sm-4 col-form-label">Latitude</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="lati"
                placeholder="Enter Latitude.."
                name="text8"
              />
            </div>
          </div>
          <center>
            <button type="submit" class="btn btn-primary" name="upload">
              Submit
            </button>
          </center>
        </fieldset>
      </form>
    </div>
  </body>
</html>
