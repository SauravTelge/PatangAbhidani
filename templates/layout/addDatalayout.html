<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./static/css/all.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./static/css/bootstrap.css">
  <!-- Custom -->
  <link rel="stylesheet" href="./static/css/style.css">

  <title>Patang Abhidani</title>

</head>

<style>
.filter {
  border-right: 3px solid rgb(11, 83, 131);
  height: auto;
}
.disable-links {
    pointer-events: none;
}

</style>
<body>
  <!-- Top Bar -->
  <section id="top-bar" class="p-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <i class="fas fa-phone"></i> (+91) 8087559977
        </div>
        <div class="col-md-4">
          <i class="fas fa-envelope-open"></i> contact@patangabhidani.com
        </div>
        <div class="col-md-4">
          <div class="social text-right">
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="">
        <img src="assets/img/ourlogo.png" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav" style="color: white;">
          <li><a class="nav-link" href="">Home</a></li>
          <li><a class="nav-link" href="">View Data</a></li>
          <li><a class="nav-link" href="">Add Data</a></li>
          <li><a class="nav-link" href="">About</a></li>
        </ul>

        
      </div>
    </div>
  </nav>

  <!--Species Details-->
  <section id="showcase-inner" class="py-5 text-white">
    {% block title %}{% endblock %}
  </section>

 

  <section id="dashboard" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
           <!-- Breadcrumb -->
          <section id="bc" class="mt-3">
            <div class="container">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">      
                    <li><a class="nav-link filter" href="">Table</a></li>
                    <li><a class="nav-link filter" href="">Gallery</a></li>
                    <li><a class="nav-link filter" href="">Map</a></li>
                    <li><a class="nav-link filter" href="">Analysis</a></li>
                    <li><a class="nav-link disable-links" href="">Download</a></li>
                </ol>
              </nav>
            </div>
          </section>
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="py-4 bg-primary text-white text-center">
    Copyright &copy;
    <span class="year"></span> Patang Abhidani
  </footer>

  <script src="./static/js/jquery-3.3.1.min.js "></script>
  <script src="./static/js/bootstrap.bundle.min.js "></script>
  <script src="./static/js/main.js "></script>
  <style>
    #analysis {
      display: none;
    }
  </style>
  <script>
    function myFunction() {
      var x = document.getElementById("analysis");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>

</html>
